<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonction reduce</title>
</head>

<body>
    <script>
        const panier = [{
            quantity: 2,
            name: "veste",
            price: 100
        }, {
            quantity: 5,
            name: "chemise",
            price: 40
        }, {
            quantity: 3,
            name: "pantalon",
            price: 70
        }];
        let totalPrice = panier.reduce((acc, curr) =>
            (acc += curr.price * curr.quantity), 0);

        console.log('Prix total = ' + totalPrice + '$');

        const tableau = [{
            prix: 20,
            quantite: 2
        }, {
            prix: 42,
            quantite: 1
        }, {
            prix: 15,
            quantite: 3
        }, {
            prix: 20,
            nom: "chemise"
        }];

        const tabSelonPrix = groupBy(tableau, "prix");
        console.log(tabSelonPrix);

        // fonction reduce qui permet de trier un tableau selon une propriete
        function groupBy(tableau, propriete) {
            return tableau.reduce((acc, curr) => {
                const cle = curr[propriete];
                if (!acc[cle]) {
                    acc[cle] = [];
                }
                acc[cle].push(curr);
                return acc;
            }, {});
        }
    </script>

</body>

</html>
