<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>

<body>
    <script>
        // la fonction map cree et retourne un nouveau tableau
        // elle impemente une fonction callback que execute chaque valeur du tableau

        const tab = [1, 2, 3, 9, 12];
        const tabPuissanceIndex = tab.map(Math.pow);
        console.log(tabPuissanceIndex);
        const nbPair = tab.map(el => el % 2 === 0 ? el : 0);


        console.log(nbPair);
    </script>

</body>

</html>
