    <title>Utulisation de call pour This</title>

<body>
    <script>
        const user1 = {
            id: '123',
            civility: 'M.',
            name: {
                first: 'jean',
                last: 'Acho'
            }
        };
        const user2 = {
            id: '154',
            civility: 'Mme.',
            name: {
                first: 'syntiche',
                last: 'Akre'
            }
        };
        const cours1 = {
            tittle: 'apprendre le JavaScript',
            duration: '2 semaine'

        };
        const cours2 = {
            tittle: 'apprendre le Python',
            duration: '1 semaine'

        };

        function register(course) {
            console.log(this, course);
            const message = `${this.civility} ${this.name.first}, vous est bien enregistre${this.civility === 'Mme.'? 'e': ' '} `;
            console.log(message);
        }
        // register.call(user1, cours2);
        // register.apply(user1, cours2);
        // console.log('**********************************');
        // register.call(user2, cours1);

        // Avec bind on prepare d'avance le contexte de l'utilisateur
        //.bind() return une function ici register(course) pour le user binder
        const anRegister = register.bind(user1);
        console.log(anRegister);
        console.log(anRegister(cours1));
    </script>


</body>
